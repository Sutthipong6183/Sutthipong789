<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Selectors</title>
  <link rel="stylesheet" href="./style.css" />

  <style type="text/css">
		body{
			font-family: 'Mitr', sans-serif;
		}
	</style>
  
</head>

<body>
  <h1>เรื่องเล่าไม่ฮาพาเพื่อนเครียด</h1>
  <h2>ไปอ่านกันเล๊ยยยยยย</h2>
  <!-- TODO 1: Set the CSS for all paragraph tags to "color: red" -->
  <p class="note">1. เล่าปี่เป็นเพื่อนกับเล่าใหม่ ถามว่าเพื่อนของเล่าปี่ชื่ออะไร</p>

  <ol>
    <!-- TODO 2: Set the CSS for all elements with a class of "note" to "font-size: 20px" -->
    <li class="note" value="2">เล่าใหม่</li>

    <!-- TODO 3: Set the CSS for the element with an id of "id-selector-demo" to "color: green" -->
    <li class="note" id="id-selector-demo" value="3">เล่าปี่เป็นเพื่อนกับเล่าใหม่ ถามว่าเพื่อนของเล่าปี่ชื่ออะไร</li>

    <!-- TODO 4: Set the CSS for the li elements that have the "value" attribute set to "4" to have "color: blue" -->
    <li class="note" value="4">เล่าใหม่</li>

    <!-- TODO 5: Set all elements to have "text-align: center" -->
    <li class="note" value="5">เล่าปี่เป็นเพื่อนกับเล่าใหม่ ถามว่าเพื่อนของเล่าปี่ชื่ออะไร</li>
  </ol>
</body>

</html>
